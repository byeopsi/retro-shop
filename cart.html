<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/cart-style.css" />
    <title>Retro Shop</title>
</head>
<body>
    <div id="retro-shop-app">
        <section id="left-container">
        </section>
        <section id="right-container">
            <nav>
                <ul>
                    <a><li class="menu">HOME</li></a>
                    <a><li class="menu">NEW</li></a>
                    <a><li class="menu">CLOTH</li></a>
                    <a><li class="menu">SOCKS</li></a>
                    <a><li class="menu">SHOES</li></a>
                </ul>
            </nav>
            <main>
              <h3>장바구니</h3>
              <div class="cart-table">
                <div class="cart-header row">
                  <div class="cell chkbox"><input type="checkbox" /></div>
                  <div class="cell img">이미지</div>
                  <div class="cell name">상품명</div>
                  <div class="cell price">가격</div>
                  <div class="cell qty">수량</div>
                  <div class="cell total">총합</div>
                </div>

                <div class="cart-row row">
                                    <div class="cell chkbox"><input type="checkbox"/></div>
                  <div class="cell img"><img src="./assets/img/1.jpg"></div>
                  <div class="cell name">자켓</div>
                  <div class="cell price">29,000원</div>
                  <div class="cell qty">2</div>
                  <div class="cell total">58,000원</div>
                </div>

                <div class="cart-row row">
                  <div class="cell chkbox"><input type="checkbox"/></div>
                  <div class="cell img"><img src="./assets/img/2.jpg"></div>
                  <div class="cell name">셔츠</div>
                  <div class="cell price">29,000원</div>
                  <div class="cell qty">2</div>
                  <div class="cell total">58,000원</div>
                </div>

                <div class="cart-footer">
                  <div class="cell">87,000원</div>
                </div>
                <div class="cart-footer">
                  <div class="cell"><button>전체삭제</button></div>
                  <div class="cell"><button>선택삭제</button></div>
                  <div class="cell"><button>구매</button></div>
                </div>
              </div>
            </main>
        </section>
        <div id="login-btn" onclick="toggleLoginPopup()">
          <span>LOGIN</span>
        </div>
        <footer>2026 @beyopsi</footer>
        <div id="login-popup">
          <div id="login-container">
            <input type="text" placeholder="아이디"/>
            <input type="password" placeholder="비밀번호" />
            <button type="button"> 로그인 </button>
          </div>
        </div>
    </div>
      <script src="./assets/js/loadLeftContainer.js"></script>
      <script src="./assets/js/loginPopup.js"></script>
      <script>
        // 메뉴 이동 스크립트
        const menus = document.querySelectorAll('.menu');
        menus.forEach((menu) => menu.addEventListener('click', () => window.location.href="./index.html"));
      </script>
      <script>
        // 상품 상세페이지 이동 스크립트
        const showItem = (e) => {
          window.location.href="./product.ht-.ml";
        }
        const items = document.querySelectorAll('.item');
        items.forEach((item) => item.addEventListener('click', showItem));
      </script>
</body>
</html>
